<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AppleBot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
    .error { color: red; margin: 5px 0; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üí¨ AppleBot</h1>
  <div class="chat-box" id="chat"></div>
  <input type="text" id="question" placeholder="Pose ta question..." style="width: 80%;">
  <button onclick="ask()">Envoyer</button>

  <script>
    async function ask() {
      const input = document.getElementById("question");
      const chat = document.getElementById("chat");
      const question = input.value.trim();
      if (!question) return;

      // Affiche le message utilisateur
      chat.innerHTML += `<div class="user">üë§ ${question}</div>`;
      input.value = "";

      try {
        const response = await fetch("https://api.lorishuon.ovh/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        if (!response.ok) {
          throw new Error("R√©ponse API non valide (" + response.status + ")");
        }

        const data = await response.json();
        chat.innerHTML += `<div class="bot">ü§ñ ${data.answer}</div>`;
      } catch (error) {
        chat.innerHTML += `<div class="error">‚ö†Ô∏è Erreur : Impossible de contacter l'IA (${error.message})</div>`;
      }

      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
