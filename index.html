<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Apple AI Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    .message { margin: 10px 0; }
    .user { text-align: right; font-weight: bold; }
    .ai { text-align: left; color: #444; }
    input { width: 80%; padding: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>ðŸ¤– Apple AI Assistant</h2>
    <div id="messages"></div>
    <input type="text" id="question" placeholder="Pose ta question sur Apple...">
    <button onclick="askAI()">Envoyer</button>
  </div>

  <script>
    async function askAI() {
      const q = document.getElementById("question").value;
      if (!q) return;

      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = `<div class="message user">${q}</div>` + messagesDiv.innerHTML;
      document.getElementById("question").value = "";

      const res = await fetch("https://api.lorishuon.ovh/ask?question=" + encodeURIComponent(q), {
        method: "POST"
      });
      const data = await res.json();
      messagesDiv.innerHTML = `<div class="message ai">${data.answer}</div>` + messagesDiv.innerHTML;
    }
  </script>
</body>
</html>
